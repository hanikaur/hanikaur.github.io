<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: #ddd;
            padding: 20px;
            margin-right: 20px;
            border-radius: 5px;
        }
        .main-content {
            flex: 3;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Header</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Sidebar 1</h2>
            <p>This is your sidebar content.</p>
        </div>
        <div class="main-content">
            <h2>Main Content Area</h2>
            <p>This is your main content area. You can add your content here.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Website Footer</p>
    </footer>

</body>
</html>
